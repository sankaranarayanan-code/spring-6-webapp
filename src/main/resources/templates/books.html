<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Book Title</th>
        <th>Publisher</th>
        <th>ISBN</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.publisher.publisherName}">Publisher name</td>
        <td th:text="${book.isbn}">123456</td>
    </tr>
</table>
</body>
</html>
